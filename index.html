<!DOCTYPE html>
<html>
    <head>
        <title>WISH LIST</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="images/favicon.png"/>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script>
            var normal_mode = true;
            function changeMode(){
                if (normal_mode){
                    normal_mode = false;
                    $(document).ready(function(){
                        $(".hover_wrapper").css({ 'opacity' : '1'});
                    });
                } else {
                    normal_mode = true;
                    $(document).ready(function(){
                        $(".hover_wrapper").css({ 'opacity' : '0'});
                    });
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <span class="name">VAN<span style="
                cursor: pointer;" onclick="changeMode()">'</span>S</span> WISH LIST
        </div>
        <div class="row">
            <div class="item">
                <img src="images/scanpan01.png"/>
                <a class="hover_wrapper" href="https://www.cc-isenkram.dk/scanpan-classic-induction-gryde-m-glaslag-4-8-ltr.html?gclid=CjwKCAjwos-HBhB3EiwAe4xM98MMb2zcji3Tz3jFW-NrY_NL4LRfIXNbv-NWi7ltapm-eF0vTvv-JhoCCn0QAvD_BwE" target="_blank">
                    <img src="images/scanpan02.png"/>
                    <div class="label">Scanpan Classic Induction<br/>Gryde 4.8 L</div>
                    <div class="price"><p>599 KR</p></div>
                </a>
            </div>
            <div class="item">
                <img src="images/SkagerakSild01.png"/>
                <a class="hover_wrapper" href="https://www.pricerunner.dk/pl/461-4518768/Koekkenudstyr/Skagerak-Slid-Serveringsbakke-Sammenlign-Priser" target="_blank">
                    <img src="images/SkagerakSild02.png"/>
                    <div class="label">Skagerak Sild Tray<br/>16x55</div>
                    <div class="price"><p>634 KR</p></div>
                </a>
            </div>
            <div class="item">
                <img src="images/PatisseTray01.png"/>
                <a class="hover_wrapper" href="https://www.kunstogkokkentoj.dk/product/bageplade-perforeret-40x30-cm" target="_blank">
                    <img src="images/PatisseTray02.png"/>
                    <div class="label">Perforated Baking Tray</div>
                    <div class="price"><p>174 KR</p></div>
                </a>
            </div>
            <div class="item">
                <img src="images/SilikomartRing01.png"/>
                <a class="hover_wrapper" href="https://www.kunstogkokkentoj.dk/da/product/taerteringe-4-stk-oe-100-mm" target="_blank">
                    <img src="images/SilikomartRing02.png"/>
                    <div class="label">Silikomart<br/>Tart Ring (4xØ100mm)</div>
                    <div class="price"><p>156 KR</p></div>
                </a>
            </div>
            <div class="item">
                <img src="images/placeholder.png"/>
                <a class="hover_wrapper" href="https://www.kunstogkokkentoj.dk/da/product/taerteringe-4-stk-oe-100-mm" target="_blank">
                    <div class="label">Silikomart<br/>Tart Ring (4xØ100mm)</div>
                    <div class="price"><p>156 KR</p></div>
                </a>
            </div>
        </div>
    </body>
</html>
